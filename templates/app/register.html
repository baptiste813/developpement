{% extends 'base.html' %}

{% block content %}

<h4>S'enregistrer ici</h4>

{% for message in messages %}
{{ message }}
{% endfor %}

<form method="post" action="/register">

    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="entrer your username" required>
    <br><br>

    <label for="firstname">Firstname</label>
    <input type="text" name="firstname" id="firstname" placeholder="entrer your firstname" required>
    <br><br>

    <label for="lastname">Lastname</label>
    <input type="text" name="lastname" id="lastname" placeholder="entrer your lastname" required>
    <br><br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="entrer your email" required>
    <br><br>

    <label for=password>Password</label>
    <input type="password" name="password" id="password" placeholder="entrer your password" required>
    <br><br>

    <label for="password1">Confirmation Password</label>
    <input type="password" name="password1" id="password1" placeholder="entrer your password confirm" required>
    <br><br>

    <button type="submit">Enregistrer</button>


</form>

{% endblock %}
